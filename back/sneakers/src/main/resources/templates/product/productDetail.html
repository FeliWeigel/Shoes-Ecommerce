<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	<div th:replace="layout/layout :: header"></div>
	<div class="container">
		<div class="row mb-5">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form th:action="@{/api/products/save}" method="post" th:object="${product}"
					enctype="multipart/form-data">
					<div class="form-group">
						<h5 class="mb-3">Detalle Product</h5>
						<label
							for="title">T&iacute;tulo:</label> <input type="text"
							th:field="*{name}" class="form-control mb-2" id="title" required
							readonly></input> <label for="description">Descripci&oacute;n:</label>
						<input type="text" th:field="*{collection}"
							class="form-control mb-2" id="description" required readonly></input>
						<label for="title">Imagen:</label> <br>
							<img th:if="${product.image}"
								class="rounded" style="max-width: 50%; "
								th:src="@{'/api/products/uploads/' + ${product.image}}" />
					</div>
					<a th:href="@{/api/products}" class="btn btn-danger">Regresar</a>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<div th:replace="layout/layout :: footer"></div>
</body>
</html>
