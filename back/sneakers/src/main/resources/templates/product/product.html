<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	<div th:replace="layout/layout :: header"></div>
	<div class="container">
		<div class="row mb-5">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form th:action="@{/api/products/save}" method="post" th:object="${product}"
					enctype="multipart/form-data">
					<div class="form-group">
						<h5 class="mb-3">Guardar Meme</h5>
						<label for="name">Id:</label> <input type="text" th:field="*{id}"
							class="form-control mb-2" id="id" required readonly></input> <label
							for="name">Name:</label> <input type="text"
							th:field="*{name}" class="form-control mb-2" id="title" required></input>
						<label for="name">Brand:</label> <input
							type="text" th:field="*{brand}" class="form-control mb-2"
							id="description" required></input>
						<label for="name">Collection:</label> <input
							type="text" th:field="*{collection}" class="form-control mb-2"
							 required></input>
						<label for="name">Price:</label> <input
							type="number" th:field="*{price}" class="form-control mb-2"
							 required></input>
						<label for="name">Imagen:</label>
						<input type="file" name="file" class="mb-2"
							th:text="${product.image}" required /> <br>
					</div>
					<button type="submit" class="btn btn-primary">Aceptar</button>
					<a th:href="@{/api/products}" class="btn btn-danger">Cancelar</a>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<div th:replace="layout/layout :: footer"></div>
</body>
</html>
